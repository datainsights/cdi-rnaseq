bookdown::gitbook:
  includes:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="https://datainsights.github.io/cdi-rnaseq">RNA-SEQ Insights</a></li>
      after: |
        <li><a href="https://complexdatainsights.com/product">Explore More Guides</a></li>
    edit: https://github.com/datainsights/cdi-rnaseq/edit/main/%s
    download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true
  classoption: openany
  number_sections: yes
  toc: true
  toc_depth: 3
  df_print: kable
  highlight: tango
  fig_caption: true

bookdown::bs4_book:
  css: style.css
  template: bs4_template.html
  split_by: chapter
  config:
    toc:
      collapse: section
    toolbar:
      download: ["pdf", "epub"]
    search: yes

bookdown::epub_book: default